{%extends "layout.html" %}
{%block body%}
    <div class="container">
        <h1 class="fs-2 ">All Users</h1>
    <table class="table table-hover table-group-divider">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created_at</th>
        </tr>
        </thead>
        <tbody>
            {%for user in users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
            </tr>
            {%endfor%}
        </tbody>

    </table>
    <a href="/users/new">Add New Users</a>
</div>
{%endblock%}
