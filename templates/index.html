{%extends "layout.html" %}
{%block body%}
    <div class="container col-8">
        <h1 class="fs-1 m-3 text-center">Add Users</h1>
        <p class="m-3 text-end fs-4"><a href="/users" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">HOME</a></p>
        
        <form action="/users/create" method="post">
            <div class="mb-2">
                <label for="first_name" class="form-lable">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="mb-2">
                <label for="last_name" class="form-lable">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-2">
                <label for="email" class="form-lable">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <button class="btn btn-outline-success">Add User</button>
        </form>
    </div>
{%endblock%}
